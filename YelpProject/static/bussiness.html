    <title>Bussiness Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div id="entity">
        <div id="header">
            <div class="image-box">
                <div id="content">Bussiness Search</div>
                <div id="sub-content">Fill out the form to get bussiness near you!</div>
            </div>
        </div>
        <div id="form-to-fill">
            <form id="form-to-submit">
                <label for="keyword">Keyword<sup class="multi-sign">*</sup></label><br>
                <input type="text" id="keyword" name="key" required="required"><br>
                <label for="distance" id="dis-label">Distance(miles)</label>
                <label for="catagory">Catagory<sup class="multi-sign">*</sup></label><br>
                <input type="text" id="distance" name="distance" value="10">
                
                <select name="catagory" id="catagory" required="required">
                    <option value="All">Default</option>
                    <option value="Arts &amp; Entertainment">Arts &amp; Entertainment</option>
                    <option value="Health &amp; Medical">Health &amp; Medical</option>
                    <option value="Hotels &amp; Travel">Hotels &amp; Travel</option>
                    <option value="food">Food</option>
                    <option value="Professional Services">Professional Services</option>
                </select><br>
                <label for="location">Location<sup class="multi-sign">*</sup></label>
                <input type="text" id="location" required="required"><br>
                <hr>
                <p id="auto-location">Want us to auto-detect your location? Check here <input type="checkbox" id="auto-location-check" autocomplete="off"></p>
                 
            </form>
                <button form="form-to-submit" id="submit">SUBMIT</button>
                <button id="clear" onclick="searchClear()">CLEAR</button>
        </div>
    </div>
    <div id="wrongTag"></div>
    <div class="returned-table-field" id="move-here">
        <table class="returned-table">
            <thead id="headers-to-add">
